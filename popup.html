<!DOCTYPE html>
  <html>
    <head>
      <link rel="less" type="text/css" href="css/less/styles.less" />
      <link rel="stylesheet" type="text/css" href="css/common.css" />
      <link rel="stylesheet" type="text/css" href="css/main-popup.css" />
      <link rel="stylesheet" type="text/css" href="css/material.min.css" />
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
      <link href='http://fonts.googleapis.com/css?family=Roboto:400,400italic,500,500italic,700,700italic' rel='stylesheet' type='text/css' />
      <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-pink.min.css" />
      <script src="thirdparty/jquery-3.3.1.min.js"></script>
      <script src="thirdparty/material.min.js"></script>
      <script src="thirdparty/nebulas.js"></script>
      <script src="js/popup.js"></script>
    </head>
    <body>
      <div class="cryptpass-popup">

        <div class="cryptpass-popup-header mdl-color-text--blue-800">
          <h2>b.lock</h2>
        </div>

        <div id="logged-in-view">
          <input type="text" id="search-field" placeholder="Search..."></input>
          <div id="matching-entries">
            <ul>
            </ul>
          </div>
        <button id="see-all-entries">See all saved entries</button>
        <div id="transaction-history">
          <h3>Transaction history</h3>
          <ul>
          </ul>
        </div>
        <div id="new-transaction">
          <div id="new-nas-sending-tx">
            <h3>Send NAS:
            <div><label>Destination:</label><input id="nas-destination" type="text"></input></div>
            <div><label>Amount:</label><input id="nas-amount" type="number"></input></div>
            <div><button id="submit-nas-tx">Send</button></div>

          </div>
          <div id="save-credentials" style="display:none;">
            <h2>Save new password</h2>
            <div>
              <label>Url:</label>
              <input id="save-credentials-domain"></input>
            </div>
            <div>
              <label>Username:</label>
              <input id="save-credentials-login"></input>
            </div>
            <div>
              <label>Password:</label>
              <input id="save-credentials-password" type="password"></input>
            </div>
            <div>
              <button id="save-credentials-submit">Save</button>
            </div>
          </div>
          <div id="save-note" style="display:none;">
            <h2>Save new secret note</h2>
            <div>
              <label>Title:</label>
              <input id="save-note-title"></input>
            </div>
            <div>
              <label>Note:</label>
              <textarea id="save-note-note"></textarea>
            </div>
            <div>
              <button id="save-note-submit">Save</button>
            </div>
          </div>

          <!-- <div id="pendingTx" class="hidden">Sent pending Tx... <a>Link</a></div> -->
        </div>


        <!-- <button id="refresh">Refresh</button> -->
      </div>

      <div id="setting-view">
        <div id="network-setting">
          <h2>Change network</h2>
          <button network="mainnet" class="mainnet network">Mainnet <span><b>*</b></span></button>
          <button network="testnet" class="testnet network">Testnet <span><b>*</b></span></button>
        </div>
        <div id="accountInfo">
          <label>Public address:</label>
          <div id="address"></div>
          <label>Account balance:</label>
          <div id="accountBalance"></div>
          <label>Account nonce:</label>
          <div id="accountNonce"></div>
        </div>
      </div>

        <div id="newAccount" class="cryptpass-popup-new">
          <div id="newAccountIntro">
            <div class="cryptpass-popup-new-label1"><label class="mdl-typography--body-2">You will need a Nebulas account in
            order to fully utilize b.lock</label></div>
            <div class="cryptpass-popup-new-label2"><label class="mdl-typography--body-2">Click below to create one with us</label></div>
            <button id="createNew" class="mdl-button mdl-js-button mdl-button--raised mdl-color--blue-800 mdl-color-text--white">
              CREATE NEW KEYSTORE
            </button>
          </div>

          <div id="newAccountMain" style="display:none;">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="password" id="new-account-password">
              <label class="mdl-textfield__label" for="new-account-password">New Password</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="password" id="new-account-password-confirm">
              <label class="mdl-textfield__label" for="new-account-password-confirm">Confirm Password</label>
            </div>
            <div class="cryptpass-popup-new-main-buttons">
              <button id="cancelCreateNew" class="mdl-button mdl-js-button mdl-button--raised mdl-color--blue-800 mdl-color-text--white">
                CANCEL
              </button>
              <button id="confirmCreateNew" class="mdl-button mdl-js-button mdl-button--raised" disabled>
                OK
              </button>
            </div>
          </div>

          <div id="newAccountSuccess" style="display:none;">
            <div class="cryptpass-popup-new-label1"><label class="mdl-typography--body-2">You have successfully
            created your Nebulas account!</label></div>
            <div class="cryptpass-popup-new-label2"><label class="mdl-typography--body-2">Please back it up in a secure location</label></div>
            <button id="saveKeystoreBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-color--blue-800 mdl-color-text--white">
              SAVE MY KEYSTORE FILE
            </button>
          </div>
        </div>

        <div id="restoreAccount" class="cryptpass-popup-restore">
          <div class="cryptpass-popup-restore-label1"><label class="mdl-typography--body-2">Or sign in if you already have an account</label></div>
          <input type="file" id="restore-keystore" style="display:none;">
          <label for="restore-keystore" class="mdl-button mdl-js-button mdl-button--raised mdl-color--blue-800 mdl-color-text--white">
            RESTORE EXISTING
          </label>
        </div>

        <div id="loginKeystore" class="cryptpass-popup-login" style="display:none;">
          <div class="cryptpass-popup-login-main">
            <div class="cryptpass-popup-login-main-label1"><label class="mdl-typography--body-2">Unlock your keystore</label></div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="password" id="unlock-keystore-password">
              <label class="mdl-textfield__label" for="unlock-keystore-password">Password</label>
            </div>
            <div id="cryptpass-popup-login-main-wrong-password" class="cryptpass-popup-login-wrong-password mdl-color-text--red-500" style="display:none;">
              <label class="mdl-typography--body-2">Wrong password! Could not unlock keystore, please try again</label>
            </div>
            <button id="unlock-keystore" class="mdl-button mdl-js-button mdl-button--raised mdl-color--blue-800 mdl-color-text--white">
              UNLOCK
            </button>
          </div>
        </div>

      </div>
    </body>
  </html>

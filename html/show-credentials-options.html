<!DOCTYPE html>
  <html>
    <head>
      <link rel="stylesheet" type="text/css" href="../css/common.css" />
      <link rel="stylesheet" type="text/css" href="../css/material.min.css" />
      <link href="../css/materialicons.css" rel="stylesheet" />
      <link rel="stylesheet" type="text/css" href="../css/show-credentials-options.css" />
      <link rel="stylesheet" type="text/css" href="../css/main-popup.css" />
      <script src="../thirdparty/jquery-3.3.1.min.js"></script>
      <script src="../thirdparty/material.min.js"></script>
      <script src="../js/show-credentials-options.js"></script>
    </head>
    <body>
      <div id="show-credentials-options">
        <div id="show-credentials-options-main">
          <div class="mdl-typography--body-2" style="text-align:center;">Select credential</div>

          <div id="template-list-item-entry" class="list-item entry-item hidden" expanded='false'>
            <div class="list-item-icon">
              <i class="material-icons">security</i>
            </div>
            <div class="list-item-content">
              <div class="list-item-content-overview entries">
                <div class="list-item-content-overview-title mdl-typography--body-2"></div>
                <div class="list-item-content-overview-description mdl-color-text--grey-600 mdl-typography--caption"></div>
                <div class="list-item-content-overview-fill mdl-color-text--red-600 mdl-typography--caption hidden"><b>Fill</b></div>
              </div>
              <div class="list-item-content-details" is-visible="false" edit-mode="false" style="display:none;">
                <div class="list-item-content-details-main">
                  <div class="list-item-content-details-topic mdl-typography--body-2"></div>
                  <input class="list-item-content-details-key" type="text" readonly>
                  <input class="list-item-content-details-value hidden real" type="password" readonly>
                </div>
                <div class="list-item-content-details-action toggle-visibility-div">
                  <i class="material-icons toggle-visibility">visibility_off</i>
                </div>
              </div>
            </div>
            <div class="list-item-action mdl-color-text--blue-800">
              <i class="material-icons toggle-dropdown-cancel">arrow_drop_down</i>
            </div>
          </div>

        </div>
        <div id="show-credentials-options-footer">
          <button id="dismiss-choose" class="mdl-button mdl-js-button mdl-button--raised mdl-color--blue-800 mdl-color-text--white">
            DISMISS
          </button>
        </div>
      </div>
    </body>
  </html>

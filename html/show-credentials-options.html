<!DOCTYPE html>
  <html>
    <head>
      <link rel="stylesheet" type="text/css" href="../css/common.css">
      <link rel="stylesheet" type="text/css" href="../css/show-credentials-options.css">
      <script src="../thirdparty/jquery-3.3.1.min.js"></script>
      <script src="../js/show-credentials-options.js"></script>
    </head>
    <body>
      <div id="show-credentials-options">
        <div id="show-credentials-options-main">
          <div><label>Choose from the following credentials</label></div>
          <div class="template-credentials-div" class="hidden">
            <input class="template-credentials-div-username" readonly></input>
            <input class="template-credentials-div-password" type="password" readonly></input>
          </div>
        </div>
        <div id="show-credentials-options-footer">
          <button id="dismiss-choose">Dismiss</button>
        </div>
      </div>
    </body>
  </html>

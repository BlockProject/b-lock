      <div class="login-div">
        <div class="login-div-header mdl-color-text--blue-800">
          <h2>b.lock</h2>
        </div>
        <div class="login-div-main">
          <div class="login-div-main-label1"><label class="mdl-typography--body-2">Unlock your keystore</label></div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="password" id="unlock-keystore-password">
            <label class="mdl-textfield__label" for="unlock-keystore-password">Password</label>
          </div>
          <div id="login-div-main-wrong-password" class="login-div-wrong-password mdl-color-text--red-500" style="display:none;">
            <label class="mdl-typography--body-2">Wrong password! Could not unlock keystore, please try again</label>
          </div>
          <button id="unlock-keystore" class="mdl-button mdl-js-button mdl-button--raised mdl-color--blue-800 mdl-color-text--white">
            UNLOCK
          </button>
        </div>
      </div>

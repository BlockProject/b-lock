<!DOCTYPE html>
  <html>
    <head>
      <link rel="stylesheet" type="text/css" href="../css/common.css">
      <link rel="stylesheet" type="text/css" href="../css/save-popup.css">
      <script src="../thirdparty/jquery-3.3.1.min.js"></script>
      <script src="../js/save-popup.js"></script>
    </head>
    <body>
      <div id="save-credentials">
        <h2>Save credentials to B.Lock ?</h2>
        <div>
          <label>Domain:</label>
          <input id="save-credentials-domain"></input>
        </div>
        <div>
          <label>Login:</label>
          <input id="save-credentials-login"></input>
        </div>
        <div>
          <label>Password:</label>
          <input id="save-credentials-password" type="password"></input>
        </div>
        <div>
          <button id="save-credentials-submit">Save</button>
          <button id="dismiss-save">Dismiss</button>
        </div>
      </div>
    </body>
  </html>
